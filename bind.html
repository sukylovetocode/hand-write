<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>手写Call</title>
  </head>
  <body>
    <script>
      Function.prototype.MyBind = function (context, ...args) {
        if (typeof this !== "function") {
          throw new TypeError();
        }
        var that = this;
        return function F() {
          if (this instanceof F) {
            // 假如使用了NEW关键字
            return new that(...args); // 没有作用域运行这个说法
          }
          return that.call(context, ...args);
        };
      };

      function func() {
        console.log("ee");
      }
      function func1() {
        func.MyBind(this, 1, 2, 3)();
      }
      func1.prototype.fn = function () {
        console.log("我覆盖");
      };
      func1();
    </script>
  </body>
</html>
