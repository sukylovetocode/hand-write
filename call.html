<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>手写Call</title>
  </head>
  <body>
    <script>
      Function.prototype.MyCall = function (context, ...args) {
        if (typeof this !== "function") {
          throw new TypeError();
        }
        context = context || window;
        context.fn = this; // 引用的函数
        const result = context.fn(...args);
        delete context.fn;
        return result;
      };

      function func() {
        console.log("ee");
      }
      function func1() {
        func.MyCall(this, 1, 2, 3);
      }
      func1.prototype.fn = function () {
        console.log("我覆盖");
      };
      func1();
    </script>
  </body>
</html>
